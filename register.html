<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CourseCraft Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container header-row">
      <div class="brand-wrap">
        <img src="logo.png" alt="logo" class="logo">
        <h1 class="brand">CourseCraft Academy</h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <div class="register-page">
    <h2>Student Registration</h2>
    <form id="registerForm">
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email ID" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit" class="btn">Register</button>
    </form>
    <p id="register-msg"></p>
  </div>

  <footer>© 2025 CourseCraft Academy. All Rights Reserved.</footer>

  <script>
    // Prevent access if logged in
    if (localStorage.getItem("loggedInUser")) {
      window.location.href = "courses.html";
    }

    const form = document.getElementById("registerForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.some((u) => u.email === email)) {
        document.getElementById("register-msg").innerText = "⚠️ Email already registered!";
        document.getElementById("register-msg").style.color = "red";
      } else {
        users.push({ name, email, password });
        localStorage.setItem("users", JSON.stringify(users));
        document.getElementById("register-msg").innerHTML = "✅ Registration successful! <a href='login.html'>Login now</a>";
        form.reset();
      }
    });
  </script>
</body>
</html>
