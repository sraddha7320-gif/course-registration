<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CourseCraft Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container header-row">
      <div class="brand-wrap">
        <img src="logo.png" alt="logo" class="logo">
        <h1 class="brand">CourseCraft Academy</h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="register.html">Register</a>
      </nav>
    </div>
  </header>

  <div class="login-container">
    <h2>Student Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email ID" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <p><a href="forgot.html">Forgot Password?</a></p>
    <p id="login-msg"></p>
  </div>

  <footer>© 2025 CourseCraft Academy. All Rights Reserved.</footer>

  <script>
    // Redirect if already logged in
    if (localStorage.getItem("loggedInUser")) {
      window.location.href = "courses.html";
    }

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", user.email);
        window.location.href = "payment.html";
      } else {
        document.getElementById("login-msg").innerText = "❌ Invalid email or password!";
        document.getElementById("login-msg").style.color = "red";
      }
    });
  </script>
</body>
</html>
